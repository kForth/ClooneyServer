<style>
    .highlight-none{
        background: inherit;
    }
    .highlight-red{
        background: #f00;
    }
    .highlight-green{
        background: #0f0;
    }
    .highlight-blue{
        background: #00f;
    }
</style>

<table id="table" class="table info-block table-striped" style="font-size: 14px" ng-cloak multi-sort-table highlight-table>
    <thead>
        <tr>
            <th></th>
            <th ng-repeat="header in headers" class="data-header clickable {{ header.class }}"
                ng-click="sortData($event, header.data_key)">
                <span uib-tooltip="{{ header.tooltip }}" tooltip-placement="top">{{ header.title }}</span>

                <div style="font-size: 10px; color: #333">
                    <span ng-if="sorts.indexOf(header.data_key) > -1" class="glyphicon glyphicon-sort-by-attributes">{{ sorts.indexOf(header.data_key)+1 }}</span>
                    <span ng-if="sorts.indexOf('-' + header.data_key) > -1" class="glyphicon glyphicon-sort-by-attributes-alt">{{ sorts.indexOf("-" + header.data_key)+1 }}</span>
                    <span ng-if="sorts.indexOf(header.data_key) < 0 && sorts.indexOf('-' + header.data_key) < 0" class="glyphicon glyphicon-sort"> </span>
                </div>
            </th>
        </tr>
    </thead>
    <tbody style="height: 400px; overflow-y: scroll; position: relative">
        <tr ng-repeat="elem in data | orderBy:sorts | limitTo:50">
            <td ng-click="cycleColour($event, $index)"
                ng-class="{'highlight-green': colours[$index] % 4 == 1, 'highlight-red': colours[$index] % 4 == 2, 'highlight-blue': colours[$index] % 4 == 3}">
                <b>{{ $index+1 }}</b>
            </td>

            <td ng-repeat="header in headers" class="data-box {{ header.data_class }}"
                ng-class="{'highlight-green': colours[$parent.$index] % 4 == 1, 'highlight-red': colours[$parent.$index] % 4 == 2, 'highlight-blue': colours[$parent.$index] % 4 == 3}">
                <a ng-show="header.title === 'Team'" class="team-link">
                   {{ getData(elem, header.data_key) }}
                </a>
                <span ng-show="header.title != 'Team'" uib-tooltip="{{ header.title }}">{{ getData(elem, header.data_key) }}</span>
            </td>
        </tr>
    </tbody>
</table>
