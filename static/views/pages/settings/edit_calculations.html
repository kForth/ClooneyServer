<div ng-include="'../../../static/views/sidebars/settings_sidebar.html'"></div>
<link rel="stylesheet" type="text/css" href="../../../../static/css/edit_calc.css">

<div class="inner-content-with-sidebar">
    <div class="row page-header">
        <div class="col-xs-6" style="padding: 0">
            Edit Calculations
        </div>
        <div class="col-xs-6" style="text-align: right">
            <ul class="list-inline">
                <li><button class="btn btn-sm btn-danger">Reset</button></li>
                <li><button class="btn btn-sm btn-success">Save</button></li>
            </ul>
        </div>
    </div>

    <div class="item-list-holder col-xs-12">
        <table class="table table-striped item-list">
            <thead>
                <tr>
                    <th class="col-xs-1"></th>
                    <th class="col-xs-2">Name</th>
                    <th class="col-xs-2">Key</th>
                    <th class="col-xs-5">Formula</th>
                    <th class="col-xs-2">Data Type</th>
                </tr>
            </thead>
            <tbody ui-sortable ng-model="calculations">
                <tr ng-repeat="calc in calculations">
                    <td><span class="glyphicon glyphicon-menu-hamburger" style="font-size: 12px; padding: 2px 0 5px 5px; color: #999"></span></td>
                    <td><input class="form-control" type="text" ng-model="calc.name"></td>
                    <td><input class="form-control" type="text" ng-model="calc.key"></td>
                    <td><input class="form-control" type="text" ng-model="calc.formula"></td>
                    <td>
                        <select class="form-control" ng-model="calc.type">
                            <option>int</option>
                            <option>float</option>
                            <option>boolean</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
