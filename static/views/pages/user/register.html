<div class="inner-content">
    <div class="info-holder col-xs-12 col-sm-8 col-md-6 col-xs-offset-0 col-sm-offset-2 col-md-offset-3">
        <div class="col-xs-12">
            <b class="page-header">Register</b>
        </div>
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="input.first_name" required />
        </div>
        <div class="form-group">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="input.last_name" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="input.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="input.password" required />
        </div>
        <div class="form-actions">
            <button ng-click="register()" ng-disabled="data_loading" class="btn btn-primary">Register</button>
            <a href="/login" class="btn btn-link">Cancel</a>
        </div>
        <div uib-alert ng-if="alert != undefined" class="alert-danger" close="closeAlert()" style="margin-top: 5px">{{ alert }}</div>
    </div>
</div>
