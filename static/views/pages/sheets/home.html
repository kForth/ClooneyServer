<link rel="stylesheet" type="text/css" href="../../../../static/css/sheets.css">

<div class="inner-content">
    <div class="info-holder col-xs-12 col-sm-10 col-xs-offset-0 col-sm-offset-1">
        <div class="col-xs-12 col-sm-6">
            <b class="page-header">Scouting Sheets</b>
        </div>
        <div class="col-xs-12 col-sm-6" style="text-align: right">
            <ul class="list-unstyled">
                <li><a class="btn btn-default" href="#/sheets/create">Create New</a></li>
            </ul>
        </div>

        <div class="calculation-list-holder col-xs-12">
            <table class="table table-striped calculation-list">
                <thead>
                    <tr style="font-size: 18px">
                        <th class="col-xs-3">Name</th>
                        <th class="col-xs-1">Fields</th>
                        <th class="col-xs-2">Date Created</th>
                        <th class="col-xs-2">Date Modified</th>
                        <th class="col-xs-2"></th>
                    </tr>
                </thead>
                <tbody ui-sortable ng-model="sheets">
                    <tr ng-repeat="sheet in sheets">
                        <td style="font-weight: bold">{{ sheet.name }}</td>
                        <td>{{ sheet.data.length }}</td>
                        <td>{{ sheet.date_created }}</td>
                        <td>{{ sheet.date_modified }}</td>
                        <td style="text-align: right">
                            <ul class="list-inline">
                                <li><a href="#/sheets/edit/{{ sheet.id }}"><span class="glyphicon glyphicon-cog sheet-list-icon clickable"></span></a></li>
                                <li><span class="glyphicon glyphicon-menu-hamburger sheet-list-icon"></span></li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
