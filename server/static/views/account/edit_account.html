<link rel="stylesheet" type="text/css" href="../../../static/css/account.css">

<div class="info-block col-xs-6 col-xs-offset-3">
    <div class="info-header">
        Change Name
    </div>
    <div>
        <label for="name_new">New Name:</label>
        <input class="form-control" type="text" ng-class="{'has-error': errors}" id="name_new"
               ng-model="name_new">
        <button class="btn btn-success login-button" ng-click="changeName(name_new)">Confirm</button>
    </div>
</div>

<div class="info-block col-xs-6 col-xs-offset-3">
    <div class="info-header">
        Change Username
    </div>
    <div>
        <label for="username_new">New Username:</label>
        <input class="form-control" type="text" ng-class="{'has-error': errors}" id="username_new"
               ng-model="username_new">
        <label for="username_pwd">Current Password:</label>
        <input class="form-control" type="password" ng-class="{'has-error': errors}" id="username_pwd"
               ng-model="username_pwd">
        <button class="btn btn-success login-button" ng-click="changeUsername(username_new, username_pwd)">Confirm</button>
    </div>
</div>

<div class="info-block col-xs-6 col-xs-offset-3">
    <div class="info-header">
        Change Password
    </div>
    <div>
        <label for="password_old">Current Password:</label>
        <input class="form-control" type="password" ng-class="{'has-error': errors}" id="password_old"
               ng-model="password_old">
        <label for="password_new">New Password:</label>
        <input class="form-control" type="password" ng-class="{'has-error': errors}" id="password_new"
               ng-model="password_new">
        <label for="password_new2">Confirm New Password:</label>
        <input class="form-control" type="password" ng-class="{'has-error': errors}" id="password_new2"
               ng-model="password_new2">
        <button class="btn btn-success login-button" 
                ng-click="changePassword(password_old, password_new, password_new2)">Confirm</button>
    </div>
</div>
